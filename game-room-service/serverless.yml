# you can add CloudFormation resource templates here
resources:
  Resources:
    ChimeRoomAccessPolicy:
      Type: AWS::IAM::Policy
      Properties:
        PolicyName: ChimeRoomAccess
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - 'chime:CreateMeeting'
                - 'chime:DeleteMeeting'
                - 'chime:GetMeeting'
                - 'chime:ListMeetings'
                - 'chime:BatchCreateAttendee'
                - 'chime:CreateAttendee'
                - 'chime:DeleteAttendee'
                - 'chime:GetAttendee'
                - 'chime:ListAttendees'
              Resource: '*'
        Roles:
          - Ref: ChimeSdkJoinLambdaRole
          - Ref: ChimeSdkAttendeeLambdaRole
          - Ref: ChimeSdkEndLambdaRole
          - Ref: ChimeSdkCreateMeetingLambdaRole
          - Ref: AuthorizeFunctionRole
    GameRooms:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: room
        AttributeDefinitions:
          - AttributeName: "roomId"
            AttributeType: "S"
          - AttributeName: "roomData"
            AttributeType: "S"
        TimeToLiveSpecification:
          AttributeName: "TTL"
          Enabled: true
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: "roomId"
            KeyType: HASH
    GameRoomsRole:    
      Type: AWS::IAM::Role
      Properties:
        Path: "/"
        Policies:
          -
            PolicyName: "GameRoomsRole"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                -
                  Effect: "Allow"
                  Action:
                    - "dynamodb:BatchGetItem"
                    - "dynamodb:BatchWriteItem"
                    - "dynamodb:PutItem"
                    - "dynamodb:GetItem"
                    - "dynamodb:Scan"
                    - "dynamodb:Query"
                    - "dynamodb:UpdateItem"
                    - "dynamodb:UpdateTable"
                    - "dynamodb:GetRecords"
                  Resource: !GetAtt GameRooms.Arn
        AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
            -
              Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
                  - dynamodb.amazonaws.com
              Action: sts:AssumeRole

