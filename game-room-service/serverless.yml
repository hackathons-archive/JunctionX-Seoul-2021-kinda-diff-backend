service: room
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

custom:
  chime: "https://service.chime.aws.amazon.com"

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /test/hello
          method: get

  join:
    handler: handler.join
    role: MeetingsRole
    environment:
      MEETINGS_TABLE_NAME: !Ref Meetings
      CHIME_ENDPOINT: ${self:custom.chime}
    events:
      - http:
          path: /rooms/join/{roomId}
          method: get

